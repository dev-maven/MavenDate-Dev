<section id="intro">
<div class="container mt-1">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1 class="mt-10 myfont myhead">E FIT BE YOU O!</h1>
      <p class="lead myfont">Register One time.... No Dullling</p>
      <div class="text-center mybtn">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Enter the place</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
           <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
        </div>
      </div>
    </div>
  </div> 
</section>
